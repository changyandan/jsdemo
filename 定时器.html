<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style type="text/css">
        .box{width: 200px;height: 200px;background: red;float: left;}
        .box1{width: 200px;height: 300px;background: yellow;float: left;margin-left: 20px;display: none;}
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var obox=document.getElementsByClassName('box');
            var obox1=document.getElementsByClassName('box1');
            var timer=null;
            obox[0].onmouseover=show;
            obox1[0].onmouseover=show;
            obox[0].onmouseout=hide;
            obox1[0].onmouseout=hide;
            function show(){
                clearInterval(timer);
                setTimeout(function(){
                    obox1[0].style.display='block';
                },2000);
            }
            function hide(){
                setTimeout(function(){
                    obox1[0].style.display='none';
                },2000);
            }
        }
    </script>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
