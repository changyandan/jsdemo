<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
	<script type="text/javascript">
		window.onload=function(){
			var ainp=document.getElementsByTagName('input');
			ainp[1].onclick=function(){
				var str=ainp[0].value;
				if(str==''){
					alert("不能为空");
				}
				else if(isNaN(str)){
					alert(str+"不是数字");
				}
				else if(str[0]==0){
					alert("开头不能是0");
				}
				else if(str.indexOf(".")==1){
				    alert("不能是小数");
				}
				else if(str.length<5||str.length>10){
					alert("输入的长度必须是5以上，10以内");
				}
				else{
					alert(str+"恭喜您，输入正确");
				}
			}
		}
	</script>
</head>
<body>
	<input type="text">
	<input type="button" value="判断">
</body>
</html>
