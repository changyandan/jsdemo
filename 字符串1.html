<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    span {
        color: red
    }
    </style>
</head>

<body>
    <input type="text">
    <input type="button" value="查询">
    <p>大家好恩啊啊的的大家好恩啊啊的的大家好大家好大家好大家好</p>
    <script type="text/javascript">
    var ailp = document.getElementsByTagName('input');
    var op = document.getElementsByTagName('p')[0];
    ailp[1].onclick = function() {
        var str = ailp[0].value;
        if(!str){
             alert("请输入内容");
        }
        else if(op.innerHTML.indexOf(str)==-1){
            alert("没有相关内容");
            ailp[0].value='';
        }
        else{
            op.innerHTML=op.innerHTML.split(str).join('<span>'+str+'</span>');
        }
        
    }
    </script>
</body>

</html>
