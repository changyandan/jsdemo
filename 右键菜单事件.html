<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>右键菜单事件</title>
    <style type="text/css">
    #box{width: 200px;height: 300px;border:1px solid red;position: absolute;display: none;}
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var obox=document.getElementById('box');
            document.oncontextmenu=function(){
                var ev=ev||event;
                obox.style.display='block';
                obox.style.left=ev.clientX+'px';
                obox.style.top=ev.clientY+'px';
                 return false;  //先把默认的阻止掉
            }
        }
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
