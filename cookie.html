<head>

    <title>cookie</title>
    <script type="text/javascript">
        window.onload=function(){
            var odate=new Date();
            odate.setDate(odate.getDate()+5);
            document.cookie='username=changyandan;expires='+odate.toGMTString();
            alert(document.cookie);
        }
    </script>
